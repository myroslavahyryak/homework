<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Late home-work</title>
</head>

<body>
    <div class="wrapper">
        <header id="header">
            <img src="https://logos-download.com/wp-content/uploads/2016/09/Rituals_Cosmetics_logo.png"
                 id="header-img" alt="logo"/>
            <nav id="nav-bar">
                <a href="#About us" class="nav-link">about us</a> 
                <a href="#Order" class="nav-link">order</a>
                <a href="#Contact" class="nav-link">contact</a>
            </nav>     
        </header>
        <main>
            <section id="About us">
                <h1>Naturals cosmetics</h1>
                <p class="About us__text"> Cosmetics for body and soul
                </p>
                <iframe width="920" height="320" src="https://youtu.be/A-POX_uVg9o"
                title="Youtube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen id="video"></iframe>
            </section>
            <section id="Order">
                <h2>Order</h2>
                <div class="cards">
                    <div class="order">
                        <img src="img/rituals body scrub.webp" alt="Body scrub">
                    </div>
                    <div class="order">
                        <img src="img/rituals candle.webp" alt="Candle">
                    </div>
                    <div class="img/rituals tea.webp" alt="Tea">
                    </div>
            </section>
            <section id="contact">
                <h2>contact</h2>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input name="email" id="email" type="email" placeholder="Email*" required="">
                    <input id="submit" type="submit" value="Contact us" class="btn">
                </form>
        </section>
    </main>
    <footer>
        (c) 2022 All rights reserved
    </footer>
</div>
<div class="script-for-testing-freecodecamp">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <div id="fcc_test_suite_wrapper" style="position: relative !important; z-index: 99999 !important;"></div>
    </div>
</body>
</html>
